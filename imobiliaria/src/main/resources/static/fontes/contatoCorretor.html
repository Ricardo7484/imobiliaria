<html lang="en" ng-app="moduloContato">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

            .bd-placeholder-img-lg {
                font-size: 3.5rem;

    <script src="../js/angular.js"></script>
    <script src="../js/angular.min.js"></script>

</head>
<body class="bg-white" ng-controller="contatoController">
    <header class="p-3 bg-dark text-white fixed-top">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="principal.html" class="nav-link px-2 text-white">Imobiliária</a></li>
                    <li><a href="albumgeral.html" class="nav-link px-2 text-white">Comprar</a></li>
                    <li><a href="albumgeral.html" class="nav-link px-2 text-white">Alugar</a></li>
                    <li><a href="albumgeral.html" class="nav-link px-2 text-white">Ofertas</a></li>
                    <li><a href="contato.html" class="nav-link px-2 text-white">Contato</a></li>
                </ul>
                <div class="text-end">
                    <a class="btn btn-warning" href="login.html" role="button">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="py-6 text-center">
                <img class="d-block mx-auto mb-4" src="../imagens/imobiliaria.png" alt="" width="72" height="57">
                <h2>Soliciatações de Contato</h2>
            </div>
            <h4 class="mb-3">Contato</h4>
            <hr class="my-4">
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-4">
                        <label for="nome" class="form-label">Nome do Solicitante</label>
                        <input type="text" ng-model= "contato.nome" class="form-control" id="nome" placeholder="" disabled>
                    </div>
                    <div class="col-sm-8">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" ng-model= "contato.email" class="form-control" id="email" placeholder="" disabled>
                    </div>
                    <div class="col-sm-4">
                        <label for="nomeCorretor" class="form-label">Nome do Corretor</label>
                        <input type="text" ng-model= "contato.nomeCorretor" class="form-control" id="nomeCorretor" placeholder="" required>
                    </div>
                    <div class="col-sm-4">
                        <label for="data" class="form-label">Data</label>
                        <input type="text" ng-model= "contato.data" class="form-control" id="data" placeholder="" disabled>
                    </div>
                    <div class="col-sm-4">
                        <label for="id" class="form-label">ID Solicitação</label>
                        <input type="text" ng-model= "contato.id" class="form-control" id="id" placeholder="" disabled>
                    </div>
                    <div class="col-sm-12">
                        <label for="solicitacao" class="form-label">Solicitação</label>
                        <input type="text" ng-model= "contato.solicitacao" class="form-control" id="solicitacao" placeholder="" disabled>
                    </div>
                    <div class="col-sm-12">
                        <label for="resolucao" class="form-label">Resolução</label>
                        <input type="text" ng-model= "contato.resolucao" class="form-control" id="resolucao" placeholder="" required>
                    </div>

                    <div class="col-sm-6">
                        <br>
                        <!--<button type="submit" ng-click="gravarContato()" class="w-35 btn btn-success">Inseri</button>-->
                        <button type="submit" ng-click="buscaContatos()" class="w-35 btn btn-success">Buscar</button>
                        <button type="submit" ng-click="atualizarContato()" class="w-35 btn btn-primary">Atualizar</button>
                        <button type="submit" ng-click="excluirContato(id)" class="w-35 btn btn-danger">Excluir</button>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Data do contato</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Nome Corretor</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="listaContatos in contatos | filter:pesquisaContato" ng-click="selecionaContato(listaContatos)">
                            <td>{{listaContatos.nome}}</td>
                            <td>{{listaContatos.data}}</td>
                            <td>{{listaContatos.telefone}}</td>
                            <td>{{listaContatos.email}}</td>
                            <td>{{listaContatos.nomeCorretor}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!--<p>Estados (json): {{contatos| json }}</p>-->
                </div>
            </form>
        </div>
    </main>
    <script src="../js/jquery.mim.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/form-validation.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
